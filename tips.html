<!DOCTYPE html>
<html>
    <head>
        <title>tips by Vinay Jyothi</title>

<body>

<h2>Shows tip Amounts</h2>
<div> 
  <div class='row'>
      <div class='col-sm-1'>It</div>
      <div class='col-sm-2'>Is</div>
      <div class='col-md-3'>Lou</div>
      <div class='col-md-4'>Rawls</div>
      </div>
</div>

<form>
    <label for="form1_base"> Enter base amount </label> 
    <input type ="number" id="form1_base" name="form1_base" min=10 max=50 step=2 value=50> <br>

    <label for="form1_percent"> Enter tip percent </label>
    <input type ="number" id="form1_percent" name="form1_percent" autofocus value=15> <br>

    <input type="button" onclick="tips()" value="Show tip">
</form>


<p id="result">Tips are shown here</p>

<script> 

function tips(){
    base_amount = parseFloat(document.getElementById("form1_base").value)
    percent_tip = parseFloat(document.getElementById("form1_percent").value)
    let myOutput = " ";
    let i=0;
    while(i<5){
        var tips = (base_amount * (percent_tip + i * 4)) / 100;
            myOutput = myOutput + (percent_tip + i * 4) + "% is " + tips.toFixed(2) + ";    ";
            i++;
    }
    document.getElementById("result").innerHTML = "Tips are:" + myOutput;
}
</script>

<form>
    <label for="sum"> Sum  </label>
      <input type="radio" name="operation" value="sum" onClick="chooseOp()">
   
    <label for="Diff"> Diff  </label>
      <input type="radio" name="operation" value="difference" onClick="chooseOp()"> 
   
    <label for="Mult"> Mult </label>
      <input type="radio" name="operation" value="product" onClick="chooseOp()"> 
    
  </form>
 
  <p id="result1">tip is here</p>
  
  <script>
    function chooseOp(){
        base_amount = parseFloat(document.getElementById("form1_base").value)
        percent_tip = parseFloat(document.getElementById("form1_percent").value)
        operationRadios = document.getElementsByName("operation");
        let result = document.getElementById("result1");

        let selectedOperation;
        let value;

        operationRadios.forEach(radio => {
            if (radio.checked) {
                selectedOperation = radio.value;
    }
  });
   
  switch (selectedOperation) {
    case "sum":
      value = base_amount + percent_tip;
      break;
    case "difference":
      value = base_amount - percent_tip;
      break;
    case "product":
      value = base_amount * percent_tip;
      break;
  }
 
  result1.innerHTML = selectedOperation + " of " + base_amount + " and " + percent_tip + " is " + value;
}

</script>

</body>
</html>
