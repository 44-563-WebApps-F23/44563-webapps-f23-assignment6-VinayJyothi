<body>

<h2>Author entry</h2>

<form>
    <div id="form_group">
    <label for="form1_name">The hidden author name </label>
    <input type ="password" id="form1_name" name="form1_name" min=10 max=50 step=2 value=Dickens> <br>
</div>

<div id="form_group">
    <label for="form1_author">Guess the author </label>
    <input type ="text" id="form1_author" name="form1_author" autofocus> <br>
</div>
    <input type="button" onclick="checkAuthor()" value="Check the Guess" >
</form>


<p id="result">The values are taken </p>

<script> 
var good = 0;
var oops = 0;

function checkAuthor (){
    
    hidden_author = document.getElementById("form1_name").value
    guess = document.getElementById("form1_author").value
    
    if( hidden_author === guess){
        good++;
        alert("You got it right!");
    }    
    else{
        oops++;
        alert("sorry!");
        if(oops>7){
            alert("Sorry, ran out of guesses")
            

        }
    }
    const result = document.getElementById("result");
    result.innerHTML = "Good count:" + good + "<br>OOps count:"+ oops;
}
</script>

<div class="container">
    <img src="Goa.jpg" alter="Goa" height="100px" width="100px" onclick="selectImage()">
</div>  
<script>
    let useImage=1;
    function selectImage(){
        var imageElement = document.querySelector('.container img');
        switch(useImage) {
            case 1:
            imageElement.src='Goa.jpg';
            useImage=2;
            break;
            case 2:
            imageElement.src='Ooty.jpg';
            useImage=3;
            break;
            case 3:
            imageElement.src='Pune.jpg';
            useImage=1;
            break;
        }
    }
</script>
